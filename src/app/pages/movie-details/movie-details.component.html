<div class="contain mt-5">
	<div class="row p-5">
		<div class="col-lg-2">
				<img src="https://image.tmdb.org/t/p/original/{{movieDetails.poster_path}}" >
		</div>
		<div class="col-lg-10 mt-5">
			<h1 class="mt-2 mb-2">{{movieDetails.original_title}}</h1>
			<p class="mt-3 mb-3">{{movieDetails.overview}}</p>
			<a class="btn btn-danger" href="https://www.themoviedb.org/video/play?key={{getMovieVides}}" target="_blank">Watch Trailer</a>
			
			<div class="row mt-4 pt-4">
				<h2 class="text-white">Top Casts</h2>
				<div class="col-lg-4" *ngFor="let cast of getMovieCasts">
					<div class="row mt-2 mb-2">
						<div class="col-lg-2">
							<img src="https://image.tmdb.org/t/p/original/{{cast.profile_path}}" >
						</div>
						<div class="col-lg-10">
							<h3 class="text-white">{{cast.original_name}}</h3>
							<p class="text-white">{{cast.character}}</p>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
