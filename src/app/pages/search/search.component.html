<div class="contain mt-5 p-5">
	<form [formGroup]="searchForm" (ngSubmit)="submitForm()">
		<div class="row" style="margin-left: 137px;">
			<div class="mb-3 col-lg-10" >
				<input type="text"  class="form-control" formControlName="movieName" placeholder="Search Movie Here....">
			  </div>
			  <div class="col-lg-2">
				<button class="btn btn-md" type="submit">Search</button>
			  </div>
		</div>
	
	</form>



	<div class="contain row mt-5 p-5">
		<div class="col-lg-4" *ngFor="let search of searchResult">
			<div class="row">
				<div class="col-lg-3 mt-3 mb-3" *ngIf="search.poster_path">
					<img [routerLink]="['/movie',search.id]"  src="https://image.tmdb.org/t/p/original/{{search.poster_path}}" class="rowimg largeposter" >

				</div>
				<div class="col-lg-9 mt-4 mb-3">
						<h2>{{search.original_title}}</h2>
						<p>{{search.overview}}</p>
					
				</div>
			</div>
		</div>
	</div>




</div>
